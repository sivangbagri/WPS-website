{% extends 'base.html' %}
{% block title %} CONTACT WPS {% endblock %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-4">
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name here">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number here">
        </div>
        <div class="form-group">
            <label for="role">Select your role</label>
            <select class="form-control" id="role" name="role">
                <option>Parent</option>
                <option>Student</option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">Your Query here:</label>
            <textarea class="form-control" id="content" name="content" rows="8"></textarea>
        </div>


        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

{% endblock %}
